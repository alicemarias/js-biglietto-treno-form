<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js ticket</title>
  </head>
  <body>

    <main>
      <section class="compilazione">
        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div>
          <label>Nome e Cognome</label> <!-- ricorda questo tag per accessibilità! -->
          <input id="form-nome" type="text">

          <label>Km da percorrere</label>
          <input id="form-km" type="number">

          <label>Fascia d'età</label>
          <select id="form-eta">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over">Over 65</option>
          </select>

          <button id="form-genera">Genera</button>
          <button id="form-annulla">Annulla</button>
        </div>
      </section>

      <section id= "biglietto">
        <h2>Il tuo biglietto</h2>

        <p>NOME PASSEGGERO: <span id="ticket-nome"></span></p>
        <p>Offerta  <span id="ticket-offerta"></span></p>
        <p>Carrozza  <span id="ticket-carrozza"></span></p>
        <p>Codice CP:  <span id="ticket-cp"></span></p>
        <p>Costo biglietto <span id="ticket-costo"></span></p>
      </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
